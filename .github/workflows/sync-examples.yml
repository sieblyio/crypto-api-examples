name: Sync Examples from SDKs

on:
  workflow_dispatch:
    inputs:
      exchange:
        description: 'Exchange to sync (or "all" for all exchanges)'
        required: true
        type: choice
        options:
          - all
          - binance
          - bitget
          - bitmart
          - bybit
          - coinbase
          - gate
          - kraken
          - kucoin
          - okx

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout crypto-api-examples
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine exchanges to sync
        id: determine-exchanges
        run: |
          if [ "${{ github.event.inputs.exchange }}" == "all" ]; then
            echo "exchanges=binance bitget bitmart bybit coinbase gate kraken kucoin okx" >> $GITHUB_OUTPUT
            echo "âœ… Will sync all exchanges"
          else
            echo "exchanges=${{ github.event.inputs.exchange }}" >> $GITHUB_OUTPUT
            echo "âœ… Will sync: ${{ github.event.inputs.exchange }}"
          fi

      - name: Clone SDK repositories
        run: |
          cd ..
          for exchange in ${{ steps.determine-exchanges.outputs.exchanges }}; do
            case $exchange in
              binance) REPO="binance" ;;
              bitget) REPO="bitget-api" ;;
              bitmart) REPO="bitmart-api" ;;
              bybit) REPO="bybit-api" ;;
              coinbase) REPO="coinbase-api" ;;
              gate) REPO="gateio-api" ;;
              kraken) REPO="kraken-api" ;;
              kucoin) REPO="kucoin-api" ;;
              okx) REPO="okx-api" ;;
            esac
            
            if [ ! -d "$REPO" ]; then
              echo "ðŸ“¥ Cloning $REPO..."
              git clone --depth 1 "https://github.com/tiagosiebler/$REPO.git" || {
                echo "âš ï¸  Failed to clone $REPO, trying with token..."
                git clone --depth 1 "https://${{ secrets.GITHUB_TOKEN }}@github.com/tiagosiebler/$REPO.git" || {
                  echo "âŒ Failed to clone $REPO"
                  continue
                }
              }
            else
              echo "ðŸ“¥ Updating $REPO..."
              cd "$REPO"
              git pull || git fetch origin && git reset --hard origin/main || git reset --hard origin/master
              cd ..
            fi
          done
          cd crypto-api-examples

      - name: Verify GitHub CLI
        run: gh --version

      - name: Sync examples
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for exchange in ${{ steps.determine-exchanges.outputs.exchanges }}; do
            echo "ðŸ”„ Syncing $exchange..."
            
            # Run sync script (it will handle PR creation)
            # Capture exit code to see if it failed
            if ! npm run sync:$exchange; then
              echo "âŒ Failed to sync $exchange. Check logs above for details."
              exit 1
            fi
          done

      - name: Summary
        if: always()
        run: |
          echo "## Sync Examples Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Sync workflow completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details and PR creation links." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** If PRs were not created automatically, check the logs above for clickable PR creation links." >> $GITHUB_STEP_SUMMARY
